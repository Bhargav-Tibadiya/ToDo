<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="letterb.jpeg"/>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="heading">
                <h1>To Do List</h1>
                <img src="../images/icon.png" alt="">
            </div>
            <div class="add-task">
                <input type="text" id="taskText" placeholder="Add Task Here">
                <button onclick="addTask()">Add</button>
            </div>
            <div class="task-list" id="task-list">

                <div class="task">
                    <div class="status">
                        <div></div>
                    </div>
                    <p class="text">Sample Task 1</p>
                    <div class="delete">
                        <p>X</p>
                    </div>
                </div>

                <div class="task">
                    <div class="status">
                        <div></div>
                    </div>
                    <p class="text">New : Task Will be saved in browser </p>
                    <div class="delete">
                        <p>X</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="script.js"></script>
    
</body>
</html>
